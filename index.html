<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div id="game">
    <h1>Guess what letter I'm thinking of</h1>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span> </p>
    <p>Guesses Left: <span id="guessLeft">9</span></p>
    <p>User Guess: <span id="userGuess"></span></p>
    <p style="display:none;">Computer Choice: <span id="computerChoice"></span></p>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
